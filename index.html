<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #video-container {
            line-height: 0;
            margin-bottom: 20px;
            border: 2px dashed #ccc;
            border-radius: 12px;
            overflow: hidden;
        }
        
        #qr-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
        }
        
        .result strong {
            color: #28a745;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .input-section {
            margin: 20px 0;
        }
        
        .input-section label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: 600;
            color: #333;
        }
        
        .input-section input,
        .input-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        .input-section input:focus,
        .input-section textarea:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .items-section {
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        
        .items-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        #items-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
            margin-bottom: 15px;
        }
        
        .buttons-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .item {
            background: white;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #007AFF;
        }
        
        .item:last-child {
            margin-bottom: 0;
        }
        
        .item-part {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .item-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .item-comment {
            color: #007AFF;
            font-size: 12px;
            font-style: italic;
        }
        
        .item-time {
            color: #999;
            font-size: 11px;
            margin-top: 4px;
        }
        
        .no-items {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
        
        #clear-all {
            background: linear-gradient(45deg, #FF3B30, #D70015);
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
        }
        
        #clear-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 59, 48, 0.4);
        }
        
        #add-item {
            background: linear-gradient(45deg, #34C759, #30D158);
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }
        
        #add-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 199, 89, 0.4);
        }
        
        #send-sharepoint {
            background: linear-gradient(45deg, #8B5CF6, #7C3AED);
            width: 100%;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            position: relative;
            z-index: 2;
        }
        
        #send-sharepoint:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± QR Scanner v2.0 - SharePoint Ready</h1>
        
        <div id="video-container">
            <video id="qr-video"></video>
        </div>
        
        <div class="controls">
            <button id="start-button">Start Camera</button>
            <button id="stop-button" disabled>Stop Camera</button>
        </div>
        
        <div id="status"></div>
        
        <!-- Core Input Fields -->
        <div class="input-section">
            <label for="part-number">Part Number:</label>
            <input type="text" id="part-number" placeholder="Scan or enter part number">
            
            <label for="comments">Comments:</label>
            <textarea id="comments" placeholder="Optional comments" rows="3"></textarea>
            
            <button id="add-item" disabled>Add to List</button>
        </div>
        
        <div class="result">
            <strong>Last Scanned:</strong>
            <div id="qr-result">None</div>
        </div>
        
        <div class="result">
            <strong>Timestamp:</strong>
            <div id="qr-timestamp">-</div>
        </div>
        
        <!-- Items List -->
        <div class="items-section">
            <h3>Scanned Items (<span id="item-count">0</span>)</h3>
            <div id="items-list">
                <div class="no-items">No items added yet</div>
            </div>
            
            <div class="buttons-row">
                <button id="send-sharepoint" style="display: none;">Send to SharePoint (0 items)</button>
                <button id="clear-all" style="display: none;">Clear All Items</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script>
        const video = document.getElementById('qr-video');
        const qrResult = document.getElementById('qr-result');
        const qrTimestamp = document.getElementById('qr-timestamp');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const statusDiv = document.getElementById('status');
        const partNumberInput = document.getElementById('part-number');
        const commentsInput = document.getElementById('comments');
        const addItemButton = document.getElementById('add-item');
        const itemsList = document.getElementById('items-list');
        const itemCount = document.getElementById('item-count');
        const clearAllButton = document.getElementById('clear-all');
        const sendSharePointButton = document.getElementById('send-sharepoint');
        
        let scanner = null;
        let scannedItems = [];
        let sharePointURL = '';
        
        // URL Storage functions
        function loadSavedURL() {
            try {
                sharePointURL = localStorage.getItem('qr_scanner_sharepoint_url') || '';
                return sharePointURL;
            } catch (error) {
                console.error('Could not load saved URL:', error);
                return '';
            }
        }
        
        function saveURL(url) {
            try {
                localStorage.setItem('qr_scanner_sharepoint_url', url);
                sharePointURL = url;
                showStatus('URL saved securely in browser', 'success');
                return true;
            } catch (error) {
                console.error('Could not save URL:', error);
                showStatus('Could not save URL', 'error');
                return false;
            }
        }
        
        function checkURLConfiguration() {
            if (!sharePointURL) {
                const url = prompt('Enter your SharePoint/Power Automate URL:');
                if (url && url.startsWith('https://')) {
                    saveURL(url);
                    return true;
                } else {
                    showStatus('Valid HTTPS URL required', 'error');
                    return false;
                }
            }
            return true;
        }
        
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = 'status';
                }, 3000);
            }
        }
        
        function parseQRCode(data) {
            try {
                if (data.includes('|')) {
                    const [partNumber, description] = data.split('|');
                    return { partNumber: partNumber.trim(), description: description.trim() };
                } else if (data.startsWith('{')) {
                    const parsed = JSON.parse(data);
                    return { partNumber: parsed.partNumber || 'Unknown', description: parsed.description || 'No description' };
                } else {
                    return { partNumber: data, description: 'Scanned QR Code' };
                }
            } catch (error) {
                return { partNumber: data, description: 'Scanned QR Code' };
            }
        }
        
        function setResult(result) {
            console.log('QR Code detected:', result.data);
            qrResult.textContent = result.data;
            
            // Add timestamp back
            const timestampDiv = document.getElementById('qr-timestamp');
            if (timestampDiv) {
                timestampDiv.textContent = new Date().toLocaleString();
            }
            
            // Auto-populate part number field (check if element exists)
            if (partNumberInput) {
                partNumberInput.value = result.data;
                updateAddButton();
            }
            
            // Visual feedback
            showStatus('‚úÖ QR Code scanned! Part number populated.', 'success');
            
            // Auto-stop camera after successful scan
            if (scanner) {
                scanner.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
                showStatus('üì± Ready to add item to list', 'info');
            }
            
            // Optional: vibrate on mobile
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }
        
        function updateAddButton() {
            if (partNumberInput && addItemButton) {
                const partNumber = partNumberInput.value.trim();
                addItemButton.disabled = !partNumber;
            }
        }
        
        function updateItemsList() {
            itemCount.textContent = scannedItems.length;
            
            if (scannedItems.length === 0) {
                itemsList.innerHTML = '<div class="no-items">No items added yet</div>';
                clearAllButton.style.display = 'none';
                sendSharePointButton.style.display = 'none';
            } else {
                itemsList.innerHTML = scannedItems.map(item => `
                    <div class="item">
                        <div class="item-part">${item.partNumber}</div>
                        <div class="item-desc">${item.description}</div>
                        ${item.comments ? `<div class="item-comment">üí¨ ${item.comments}</div>` : ''}
                        <div class="item-time">${new Date(item.timestamp).toLocaleTimeString()}</div>
                    </div>
                `).join('');
                clearAllButton.style.display = 'block';
                sendSharePointButton.style.display = 'block';
                sendSharePointButton.textContent = `Send to SharePoint (${scannedItems.length} items)`;
            }
        }
        
        function addItemToList() {
            const partNumber = partNumberInput.value.trim();
            const comments = commentsInput.value.trim();
            
            if (!partNumber) {
                showStatus('Please enter or scan a part number', 'error');
                return;
            }
            
            const parsed = parseQRCode(partNumber);
            const newItem = {
                ...parsed,
                comments: comments,
                timestamp: new Date().toISOString()
            };
            
            // Check for duplicates
            const isDuplicate = scannedItems.some(item => 
                item.partNumber === newItem.partNumber && item.description === newItem.description
            );
            
            if (!isDuplicate) {
                scannedItems.push(newItem);
                showStatus(`‚úÖ Added: ${newItem.partNumber}`, 'success');
            } else {
                showStatus('Item already in list', 'info');
            }
            
            // Clear for next item
            partNumberInput.value = '';
            commentsInput.value = '';
            qrResult.textContent = 'None';
            updateAddButton();
            updateItemsList();
            
            // Hide keyboard on mobile
            partNumberInput.blur();
            commentsInput.blur();
        }
        
        function clearAllItems() {
            scannedItems = [];
            partNumberInput.value = '';
            commentsInput.value = '';
            qrResult.textContent = 'None';
            updateAddButton();
            updateItemsList();
            showStatus('All items cleared', 'info');
        }
        
        async function sendToSharePoint() {
            if (!checkURLConfiguration()) {
                return;
            }
            
            if (scannedItems.length === 0) {
                showStatus('No items to send', 'error');
                return;
            }
            
            try {
                showStatus('Sending to SharePoint...', 'info');
                sendSharePointButton.disabled = true;
                
                const response = await fetch(sharePointURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        qrCodes: scannedItems.map(item => ({
                            partNumber: item.partNumber,
                            description: item.description,
                            comments: item.comments,
                            timestamp: item.timestamp
                        })),
                        comments: '',
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                        checkExistingItems: true
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    handleSharePointResponse(data);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Send error:', error);
                showStatus('‚ùå Network error - check connection and URL', 'error');
            } finally {
                sendSharePointButton.disabled = false;
            }
        }
        
        function handleSharePointResponse(data) {
            try {
                const itemsAdded = data.itemsAdded || 0;
                const itemsSkipped = data.itemsSkipped || 0;
                
                let message = '‚úÖ Success! ';
                if (itemsAdded > 0 && itemsSkipped > 0) {
                    message += `${itemsAdded} added, ${itemsSkipped} already in system`;
                } else if (itemsAdded > 0) {
                    message += `${itemsAdded} items added`;
                } else if (itemsSkipped > 0) {
                    message += `${itemsSkipped} items already in system`;
                } else {
                    message += 'All items processed';
                }
                
                showStatus(message, 'success');
                
                // Clear items after successful send
                scannedItems = [];
                if (partNumberInput) partNumberInput.value = '';
                if (commentsInput) commentsInput.value = '';
                qrResult.textContent = 'None';
                updateAddButton();
                updateItemsList();
                
            } catch (error) {
                console.error('Response parsing error:', error);
                showStatus('‚úÖ Items sent successfully!', 'success');
                
                // Clear items anyway
                scannedItems = [];
                if (partNumberInput) partNumberInput.value = '';
                if (commentsInput) commentsInput.value = '';
                qrResult.textContent = 'None';
                updateAddButton();
                updateItemsList();
            }
        }
        
        // Event Listeners - Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Add null checks for all elements
            if (partNumberInput) {
                partNumberInput.addEventListener('input', updateAddButton);
            }
            if (addItemButton) {
                addItemButton.addEventListener('click', addItemToList);
            }
            if (clearAllButton) {
                clearAllButton.addEventListener('click', clearAllItems);
            }
            if (sendSharePointButton) {
                sendSharePointButton.addEventListener('click', sendToSharePoint);
            }
            
            // Load saved SharePoint URL
            loadSavedURL();
            
            // Initialize
            updateAddButton();
            updateItemsList();
            
            console.log('Event listeners attached - DOM ready');
        });
        
        // Initialize QR Scanner (same as working demo)
        scanner = new QrScanner(video, result => setResult(result), {
            onDecodeError: error => {
                // Silent error handling - normal when no QR code visible
            },
            highlightScanRegion: true,
            highlightCodeOutline: true,
            preferredCamera: 'environment'
        });
        
        // Start button
        startButton.addEventListener('click', async () => {
            try {
                showStatus('Starting camera...', 'info');
                await scanner.start();
                
                startButton.disabled = true;
                stopButton.disabled = false;
                showStatus('Camera active - point at QR code', 'success');
                
            } catch (error) {
                console.error('Camera error:', error);
                
                if (error.name === 'NotAllowedError') {
                    showStatus('‚ùå Camera permission denied', 'error');
                } else if (error.name === 'NotFoundError') {
                    showStatus('‚ùå No camera found', 'error');
                } else {
                    showStatus('‚ùå Camera error: ' + error.message, 'error');
                }
            }
        });
        
        // Stop button
        stopButton.addEventListener('click', () => {
            scanner.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
            showStatus('Camera stopped', 'info');
        });
        
        // Check if camera is available
        QrScanner.hasCamera().then(hasCamera => {
            if (!hasCamera) {
                showStatus('‚ùå No camera available on this device', 'error');
                startButton.disabled = true;
            } else {
                showStatus('üì∑ Camera ready - click Start to begin', 'info');
            }
        });
        
        console.log('QR Scanner with core functionality initialized');
    </script>
</body>
</html>
