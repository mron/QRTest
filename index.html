<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #video-container {
            line-height: 0;
            margin-bottom: 20px;
            border: 2px dashed #ccc;
            border-radius: 12px;
            overflow: hidden;
        }
        
        #qr-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
        }
        
        .result strong {
            color: #28a745;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .input-section {
            margin: 20px 0;
        }
        
        .input-section label {
            display: block;
            margin: 15px 0 5px 0;
            font-weight: 600;
            color: #333;
        }
        
        .input-section input,
        .input-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        .input-section input:focus,
        .input-section textarea:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .items-section {
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        
        .items-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        #items-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
            margin-bottom: 15px;
        }
        
        .buttons-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .item {
            background: white;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #007AFF;
        }
        
        .item:last-child {
            margin-bottom: 0;
        }
        
        .item-part {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .item-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .item-comment {
            color: #007AFF;
            font-size: 12px;
            font-style: italic;
        }
        
        .item-time {
            color: #999;
            font-size: 11px;
            margin-top: 4px;
        }
        
        .no-items {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
        
        #clear-all {
            background: linear-gradient(45deg, #FF3B30, #D70015);
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
        }
        
        #clear-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 59, 48, 0.4);
        }
        
        #add-item {
            background: linear-gradient(45deg, #34C759, #30D158);
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }
        
        #add-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 199, 89, 0.4);
        }
        
        #send-sharepoint {
            background: linear-gradient(45deg, #8B5CF6, #7C3AED);
            width: 100%;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            position: relative;
            z-index: 2;
        }
        
        #send-sharepoint:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        /* Results Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }
        
        .results-header h2 {
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stat-badge {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            min-width: 80px;
            flex: 1;
        }
        
        .stat-badge.added {
            background: #d1fae5;
            color: #065f46;
        }
        
        .stat-badge.ordered {
            background: #fed7aa;
            color: #9a3412;
        }
        
        .stat-badge.received {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .stat-badge.not-ordered {
            background: #fed7aa;
            color: #9a3412;
        }
        
        .stat-count {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            margin-top: 4px;
        }
        
        .results-table {
            margin-top: 20px;
        }
        
        .result-row {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #e2e8f0;
        }
        
        .result-row.added {
            border-left-color: #10b981;
        }
        
        .result-row.ordered {
            border-left-color: #f59e0b;
        }
        
        .result-row.received {
            border-left-color: #3b82f6;
        }
        
        .result-row.not-ordered {
            border-left-color: #f59e0b;
        }
        
        .result-icon {
            font-size: 20px;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-part {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .result-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 8px;
        }
        
        .result-status.added {
            background: #d1fae5;
            color: #065f46;
        }
        
        .result-status.ordered {
            background: #fed7aa;
            color: #9a3412;
        }
        
        .result-status.received {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .result-status.not-ordered {
            background: #fed7aa;
            color: #9a3412;
        }
        
        .result-po {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            color: #64748b;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007AFF, #5856D6);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        /* Last scan result display */
        .last-scan {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .last-scan strong {
            color: #0369a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 QR Scanner v2.0 - SharePoint Ready</h1>
        
        <div id="video-container">
            <video id="qr-video"></video>
        </div>
        
        <div class="controls">
            <button id="start-button">Start Camera</button>
            <button id="stop-button" disabled>Stop Camera</button>
        </div>
        
        <div id="status"></div>
        
        <!-- Last scan result display -->
        <div id="last-scan" class="last-scan" style="display: none;">
            <strong>Last Scan:</strong> <span id="scan-result"></span>
            <div style="font-size: 12px; color: #666; margin-top: 4px;">
                <span id="scan-timestamp"></span>
            </div>
        </div>
        
        <!-- Core Input Fields -->
        <div class="input-section">
            <label for="part-number">Part Number:</label>
            <input type="text" id="part-number" placeholder="Scan or enter part number">
            
            <label for="comments">Comments:</label>
            <textarea id="comments" placeholder="Optional comments" rows="3"></textarea>
            
            <button id="add-item" disabled>Add to List</button>
        </div>
        
        <!-- Items List -->
        <div class="items-section">
            <h3>Scanned Items (<span id="item-count">0</span>)</h3>
            <div id="items-list">
                <div class="no-items">No items added yet</div>
            </div>
            
            <div class="buttons-row">
                <button id="send-sharepoint" style="display: none;">Send to SharePoint (0 items)</button>
                <button id="clear-all" style="display: none;">Clear All Items</button>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal-overlay" style="display: none;">
        <div class="modal results-modal">
            <div class="results-header">
                <h2>📊 Processing Results</h2>
                <p id="resultsSubtitle">Items processed successfully</p>
                
                <div class="stats-row" id="statsRow">
                    <!-- Stats will be populated here -->
                </div>
            </div>
            
            <div class="results-table" id="resultsTable">
                <!-- Results will be populated here -->
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button type="button" class="btn-primary" onclick="closeResultsModal()" style="padding: 12px 32px;">Done</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script>
        const video = document.getElementById('qr-video');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const statusDiv = document.getElementById('status');
        const partNumberInput = document.getElementById('part-number');
        const commentsInput = document.getElementById('comments');
        const addItemButton = document.getElementById('add-item');
        const itemsList = document.getElementById('items-list');
        const itemCount = document.getElementById('item-count');
        const clearAllButton = document.getElementById('clear-all');
        const sendSharePointButton = document.getElementById('send-sharepoint');
        const lastScanDiv = document.getElementById('last-scan');
        const scanResultSpan = document.getElementById('scan-result');
        const scanTimestampSpan = document.getElementById('scan-timestamp');
        
        let scanner = null;
        let scannedItems = [];
        let sharePointURL = '';
        
        // URL Storage functions - using localStorage with fallback
        function loadSavedURL() {
            try {
                const savedURL = localStorage.getItem('qr_scanner_sharepoint_url');
                if (savedURL) {
                    sharePointURL = savedURL;
                    console.log('Loaded saved SharePoint URL');
                    return savedURL;
                }
            } catch (error) {
                console.warn('Could not access localStorage:', error);
                // Fall back to session-only storage
            }
            return sharePointURL || '';
        }
        
        function saveURL(url) {
            try {
                localStorage.setItem('qr_scanner_sharepoint_url', url);
                sharePointURL = url;
                showStatus('URL saved securely in browser', 'success');
                console.log('SharePoint URL saved to localStorage');
                return true;
            } catch (error) {
                console.warn('Could not save to localStorage:', error);
                // Fall back to session-only storage
                sharePointURL = url;
                showStatus('URL saved for this session only', 'info');
                return true;
            }
        }
        
        function checkURLConfiguration() {
            if (!sharePointURL) {
                const url = prompt('Enter your SharePoint/Power Automate URL:');
                if (url && url.startsWith('https://')) {
                    saveURL(url);
                    return true;
                } else {
                    showStatus('Valid HTTPS URL required', 'error');
                    return false;
                }
            }
            return true;
        }
        
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = 'status';
                }, 3000);
            }
        }
        
        function parseQRCode(data) {
            try {
                if (data.includes('|')) {
                    const [partNumber, description] = data.split('|');
                    return { partNumber: partNumber.trim(), description: description.trim() };
                } else if (data.startsWith('{')) {
                    const parsed = JSON.parse(data);
                    return { partNumber: parsed.partNumber || 'Unknown', description: parsed.description || 'No description' };
                } else {
                    return { partNumber: data, description: 'Scanned QR Code' };
                }
            } catch (error) {
                return { partNumber: data, description: 'Scanned QR Code' };
            }
        }
        
        function setResult(result) {
            console.log('QR Code detected:', result.data);
            
            // Show last scan result
            if (scanResultSpan && scanTimestampSpan && lastScanDiv) {
                scanResultSpan.textContent = result.data;
                scanTimestampSpan.textContent = new Date().toLocaleString();
                lastScanDiv.style.display = 'block';
            }
            
            // Auto-populate part number field
            if (partNumberInput) {
                partNumberInput.value = result.data;
                updateAddButton();
            }
            
            // Visual feedback
            showStatus('✅ QR Code scanned! Part number populated.', 'success');
            
            // Auto-stop camera after successful scan
            if (scanner) {
                scanner.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
                showStatus('📱 Ready to add item to list', 'info');
            }
            
            // Optional: vibrate on mobile
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }
        
        function updateAddButton() {
            if (partNumberInput && addItemButton) {
                const partNumber = partNumberInput.value.trim();
                addItemButton.disabled = !partNumber;
            }
        }
        
        function updateItemsList() {
            itemCount.textContent = scannedItems.length;
            
            if (scannedItems.length === 0) {
                itemsList.innerHTML = '<div class="no-items">No items added yet</div>';
                clearAllButton.style.display = 'none';
                sendSharePointButton.style.display = 'none';
            } else {
                itemsList.innerHTML = scannedItems.map(item => `
                    <div class="item">
                        <div class="item-part">${item.partNumber}</div>
                        <div class="item-desc">${item.description}</div>
                        ${item.comments ? `<div class="item-comment">💬 ${item.comments}</div>` : ''}
                        <div class="item-time">${new Date(item.timestamp).toLocaleTimeString()}</div>
                    </div>
                `).join('');
                clearAllButton.style.display = 'block';
                sendSharePointButton.style.display = 'block';
                sendSharePointButton.textContent = `Send to SharePoint (${scannedItems.length} items)`;
            }
        }
        
        function addItemToList() {
            const partNumber = partNumberInput.value.trim();
            const comments = commentsInput.value.trim();
            
            if (!partNumber) {
                showStatus('Please enter or scan a part number', 'error');
                return;
            }
            
            const parsed = parseQRCode(partNumber);
            const newItem = {
                ...parsed,
                comments: comments,
                timestamp: new Date().toISOString()
            };
            
            // Check for duplicates
            const isDuplicate = scannedItems.some(item => 
                item.partNumber === newItem.partNumber && item.description === newItem.description
            );
            
            if (!isDuplicate) {
                scannedItems.push(newItem);
                showStatus(`✅ Added: ${newItem.partNumber}`, 'success');
            } else {
                showStatus('Item already in list', 'info');
            }
            
            // Clear for next item
            partNumberInput.value = '';
            commentsInput.value = '';
            updateAddButton();
            updateItemsList();
            
            // Hide keyboard on mobile
            partNumberInput.blur();
            commentsInput.blur();
        }
        
        function clearAllItems() {
            scannedItems = [];
            partNumberInput.value = '';
            commentsInput.value = '';
            if (lastScanDiv) lastScanDiv.style.display = 'none';
            updateAddButton();
            updateItemsList();
            showStatus('All items cleared', 'info');
        }
        
        async function sendToSharePoint() {
            if (!checkURLConfiguration()) {
                return;
            }
            
            if (scannedItems.length === 0) {
                showStatus('No items to send', 'error');
                return;
            }
            
            try {
                showStatus('Sending to SharePoint...', 'info');
                sendSharePointButton.disabled = true;
                
                const payload = {
                    qrCodes: scannedItems.map(item => ({
                        partNumber: item.partNumber,
                        description: item.description,
                        comments: item.comments,
                        userName: "Bob",
                        timestamp: item.timestamp
                    })),
                    comments: '',
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    checkExistingItems: true
                };
                
                console.log('Sending payload:', payload);
                
                const response = await fetch(sharePointURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    // Try to parse as JSON, but handle cases where it's not JSON
                    let data;
                    const contentType = response.headers.get('content-type');
                    console.log('Content-Type:', contentType);
                    
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                        console.log('JSON response:', data);
                        handleSharePointResponse(data);
                    } else {
                        // Handle non-JSON responses (like plain text "OK" or HTML)
                        const textResponse = await response.text();
                        console.log('Text response:', textResponse);
                        
                        // Show success for any 2xx response
                        showStatus(`✅ Success! ${scannedItems.length} items sent to SharePoint`, 'success');
                        
                        // Clear items after successful send
                        scannedItems = [];
                        if (partNumberInput) partNumberInput.value = '';
                        if (commentsInput) commentsInput.value = '';
                        updateAddButton();
                        updateItemsList();
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Send error:', error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showStatus('❌ Network error - check internet connection', 'error');
                } else if (error.name === 'SyntaxError') {
                    showStatus('❌ Server response format error', 'error');
                } else {
                    showStatus(`❌ Error: ${error.message}`, 'error');
                }
            } finally {
                sendSharePointButton.disabled = false;
            }
        }
        
        function handleSharePointResponse(data) {
            try {
                console.log('Handling response data:', data);
                
                // Handle different response formats
                if (typeof data === 'string') {
                    // Simple string response
                    showStatus(`✅ Success! Items sent to SharePoint`, 'success');
                } else if (data && typeof data === 'object') {
                    // JSON object response
                    const itemsAdded = data.itemsAdded || data.added || 0;
                    const itemsSkipped = data.itemsSkipped || data.skipped || 0;
                    const totalItems = data.total || scannedItems.length;
                    const flaggedItems = data.flaggedItems || data.itemDetails || [];
                    
                    let message = '✅ Success! ';
                    if (itemsAdded > 0 && itemsSkipped > 0) {
                        message += `${itemsAdded} added, ${itemsSkipped} already in system`;
                    } else if (itemsAdded > 0) {
                        message += `${itemsAdded} items added`;
                    } else if (itemsSkipped > 0) {
                        message += `${itemsSkipped} items already in system`;
                    } else if (totalItems > 0) {
                        message += `${totalItems} items processed`;
                    } else {
                        message += 'Items sent successfully';
                    }
                    
                    showStatus(message, 'success');
                    
                    // Show detailed results if available (using flaggedItems or itemDetails)
                    if (flaggedItems && Array.isArray(flaggedItems) && flaggedItems.length > 0) {
                        setTimeout(() => {
                            showResultsModal(flaggedItems);
                        }, 1000);
                    }
                } else {
                    // Fallback for any other response
                    showStatus('✅ Items sent successfully!', 'success');
                }
                
                // Clear items after successful send
                scannedItems = [];
                if (partNumberInput) partNumberInput.value = '';
                if (commentsInput) commentsInput.value = '';
                if (lastScanDiv) lastScanDiv.style.display = 'none';
                updateAddButton();
                updateItemsList();
                
            } catch (error) {
                console.error('Response parsing error:', error);
                // Even if parsing fails, show success since the HTTP request succeeded
                showStatus('✅ Items sent successfully!', 'success');
                
                // Clear items anyway since the request was successful
                scannedItems = [];
                if (partNumberInput) partNumberInput.value = '';
                if (commentsInput) commentsInput.value = '';
                if (lastScanDiv) lastScanDiv.style.display = 'none';
                updateAddButton();
                updateItemsList();
            }
        }
        
        function showResultsModal(itemDetails) {
            const modal = document.getElementById('resultsModal');
            const subtitle = document.getElementById('resultsSubtitle');
            const statsRow = document.getElementById('statsRow');
            const resultsTable = document.getElementById('resultsTable');
            
            console.log('Showing results modal with data:', itemDetails);
            
            // Update subtitle
            subtitle.textContent = `${itemDetails.length} item${itemDetails.length > 1 ? 's' : ''} processed`;
            
            // Calculate stats based on actual status values
            const stats = {
                added: itemDetails.filter(item => item.status && item.status.toLowerCase().includes('added')).length,
                ordered: itemDetails.filter(item => item.status && (item.status.toLowerCase() === 'ordered' || (item.poNumber && item.poNumber.trim() !== ''))).length,
                received: itemDetails.filter(item => item.status && item.status.toLowerCase() === 'received').length,
                notOrdered: itemDetails.filter(item => item.status && item.status.toLowerCase() === 'not ordered').length
            };
            
            console.log('Calculated stats:', stats);
            
            // Build stats row
            statsRow.innerHTML = `
                <div class="stat-badge added">
                    <div class="stat-count">${stats.added}</div>
                    <div class="stat-label">Added</div>
                </div>
                <div class="stat-badge ordered">
                    <div class="stat-count">${stats.ordered}</div>
                    <div class="stat-label">Ordered</div>
                </div>
                <div class="stat-badge received">
                    <div class="stat-count">${stats.received}</div>
                    <div class="stat-label">Received</div>
                </div>
                <div class="stat-badge not-ordered">
                    <div class="stat-count">${stats.notOrdered}</div>
                    <div class="stat-label">Not Ordered</div>
                </div>
            `;
            
            // Build results table with proper handling of your data structure
            resultsTable.innerHTML = itemDetails.map(item => {
                console.log('Processing item:', item);
                
                const status = item.status || 'Unknown';
                const partNumber = item.partNumber || 'Unknown Part';
                const poNumber = item.poNumber || '';
                
                // Determine status class for styling
                let statusClass = 'unknown';
                if (status.toLowerCase().includes('added')) {
                    statusClass = 'added';
                } else if (status.toLowerCase() === 'ordered' || (poNumber && poNumber.trim() !== '')) {
                    statusClass = 'ordered';
                } else if (status.toLowerCase() === 'received') {
                    statusClass = 'received';
                } else if (status.toLowerCase() === 'not ordered') {
                    statusClass = 'not-ordered';
                }
                
                const icon = getStatusIcon(statusClass);
                
                return `
                    <div class="result-row ${statusClass}">
                        <div class="result-icon">${icon}</div>
                        <div class="result-info">
                            <div class="result-part">${partNumber}</div>
                            <div>
                                <span class="result-status ${statusClass}">${status}</span>
                                ${poNumber && poNumber.trim() !== '' ? `<span class="result-po">PO: ${poNumber}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            modal.style.display = 'flex';
        }
        
        function getStatusIcon(statusClass) {
            switch (statusClass) {
                case 'added': return '✅';
                case 'ordered': return '📦';
                case 'received': return '✔️';
                case 'not-ordered': return '⚠️';
                default: return '❓';
            }
        }
        
        function closeResultsModal() {
            document.getElementById('resultsModal').style.display = 'none';
        }
        
        // Event Listeners - Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Add null checks for all elements
            if (partNumberInput) {
                partNumberInput.addEventListener('input', updateAddButton);
            }
            if (addItemButton) {
                addItemButton.addEventListener('click', addItemToList);
            }
            if (clearAllButton) {
                clearAllButton.addEventListener('click', clearAllItems);
            }
            if (sendSharePointButton) {
                sendSharePointButton.addEventListener('click', sendToSharePoint);
            }
            
            // Load saved SharePoint URL
            loadSavedURL();
            
            // Initialize
            updateAddButton();
            updateItemsList();
            
            console.log('Event listeners attached - DOM ready');
        });
        
        // Initialize QR Scanner
        scanner = new QrScanner(video, result => setResult(result), {
            onDecodeError: error => {
                // Silent error handling - normal when no QR code visible
            },
            highlightScanRegion: true,
            highlightCodeOutline: true,
            preferredCamera: 'environment'
        });
        
        // Start button
        startButton.addEventListener('click', async () => {
            try {
                showStatus('Starting camera...', 'info');
                await scanner.start();
                
                startButton.disabled = true;
                stopButton.disabled = false;
                showStatus('Camera active - point at QR code', 'success');
                
            } catch (error) {
                console.error('Camera error:', error);
                
                if (error.name === 'NotAllowedError') {
                    showStatus('❌ Camera permission denied', 'error');
                } else if (error.name === 'NotFoundError') {
                    showStatus('❌ No camera found', 'error');
                } else {
                    showStatus('❌ Camera error: ' + error.message, 'error');
                }
            }
        });
        
        // Stop button
        stopButton.addEventListener('click', () => {
            scanner.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
            showStatus('Camera stopped', 'info');
        });
        
        // Check if camera is available
        QrScanner.hasCamera().then(hasCamera => {
            if (!hasCamera) {
                showStatus('❌ No camera available on this device', 'error');
                startButton.disabled = true;
            } else {
                showStatus('📷 Camera ready - click Start to begin', 'info');
            }
        });
        
        console.log('QR Scanner with core functionality initialized');
    </script>
</body>
</html>
